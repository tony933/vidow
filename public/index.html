<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        video {
            width: 300px;
            height: 300px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Video Call App</h2>
    <div id="video-container"></div>

    <button id="startButton">Start Call</button>
    <button id="endButton" style="display:none;">End Call</button>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io('https://vidow-fhag9fpyp-murtadas-projects-868f6b98.vercel.app');  // الاتصال مع خادم Socket.io

        let localStream;
        let remoteStream;
        let peerConnection;
        const videoContainer = document.getElementById('video-container');

        // إعدادات WebRTC
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        // الحصول على الفيديو من الكاميرا
        async function startLocalVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const localVideo = document.createElement('video');
                localVideo.srcObject = localStream;
                localVideo.play();
                videoContainer.appendChild(localVideo);
            } catch (error) {
                console.error("Error accessing media devices.", error);
            }
        }

        // بدء مكالمة الفيديو
        async function startCall() {
            startLocalVideo();

            // إعداد PeerConnection
            peerConnection = new RTCPeerConnection(configuration);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);  // إرسال مرشح ICE إلى الآخرين
                }
            };

            peerConnection.ontrack = (event) => {
                if (!remoteStream) {
                    remoteStream = new MediaStream();
                    const remoteVideo = document.createElement('video');
                    remoteVideo.srcObject = remoteStream;
                    remoteVideo.play();
                    videoContainer.appendChild(remoteVideo);
                }
                remoteStream.addTrack(event.track);
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', offer);  // إرسال العرض إلى الخادم
        }

        // إنهاء المكالمة
        function endCall() {
            peerConnection.close();
            localStream.getTracks().forEach(track => track.stop());
            videoContainer.innerHTML = '';
        }

        // استقبال العرض من الخادم
        socket.on('offer', async (offer) => {
            peerConnection = new RTCPeerConnection(configuration);
            peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);
                }
            };

            peerConnection.ontrack = (event) => {
                if (!remoteStream) {
                    remoteStream = new MediaStream();
                    const remoteVideo = document.createElement('video');
                    remoteVideo.srcObject = remoteStream;
                    remoteVideo.play();
                    videoContainer.appendChild(remoteVideo);
                }
                remoteStream.addTrack(event.track);
            };

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);  // إرسال الإجابة إلى الخادم
        });

        // استقبال الإجابة من الخادم
        socket.on('answer', (answer) => {
            peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        // استقبال مرشحات ICE من الخادم
        socket.on('ice-candidate', (candidate) => {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // إضافة الأحداث إلى الأزرار
        document.getElementById('startButton').addEventListener('click', startCall);
        document.getElementById('endButton').addEventListener('click', endCall);
    </script>
</body>
</html>
